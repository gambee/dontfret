<!DOCTYPE html>
<html>
<head>
<title>Chord Chart Test</title>
</head>
<body>
<svg height="550px" width="650px" viewBox="-50 -50 600 500">
    <defs>
        <symbol id="circ" viewBox="-25 -25 25 25">
            <circle cx="0" cy="0" r="25" />
        </symbol>
    </defs>

    <line x1="0" y1="0" x2="375" y2="0" stroke="black" stroke-width="1"/>
    <line x1="0" y1="100" x2="375" y2="100" stroke="black" stroke-width="1"/>
    <line x1="0" y1="200" x2="375" y2="200" stroke="black" stroke-width="1"/>
    <line x1="0" y1="300" x2="375" y2="300" stroke="black" stroke-width="1"/>
    <line x1="0" y1="400" x2="375" y2="400" stroke="black" stroke-width="1"/>

    <line x1="0" y1="0" x2="0" y2="400" stroke="black" stroke-width="1"/>
    <line x1="75" y1="0" x2="75" y2="400" stroke="black" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="400" stroke="black" stroke-width="1"/>
    <line x1="225" y1="0" x2="225" y2="400" stroke="black" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="black" stroke-width="1"/>
    <line x1="375" y1="0" x2="375" y2="400" stroke="black" stroke-width="1"/>

    <use xlink:href="#circ"  x="0" y="50" />
    <use href="#circ"  x="75" y="250" />
    <use href="#circ"  x="150" y="250" />
    <use href="#circ"  x="225" y="150" />
    <use href="#circ"  x="300" y="50" />
    <use href="#circ"  x="375" y="50" />
</svg>
</body>
</html>
